/opt/la_land_wholesale/logs/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 la_land la_land
    sharedscripts
    postrotate
        systemctl reload la-land-api.service la-land-scheduler.service 2>/dev/null || true
    endscript
}

/opt/la_land_wholesale/logs/api/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 la_land la_land
}

/opt/la_land_wholesale/logs/scheduler/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 la_land la_land
}
