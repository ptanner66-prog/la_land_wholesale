# API endpoints
location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://api_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# Health endpoints (no rate limiting)
location /health {
    proxy_pass http://api_backend/health;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

location /health/ready {
    proxy_pass http://api_backend/health/ready;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

location /health/live {
    proxy_pass http://api_backend/health/live;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

# Metrics endpoint
location /metrics {
    limit_req zone=general_limit burst=5 nodelay;
    
    proxy_pass http://api_backend/metrics;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

# OpenAPI docs
location /docs {
    proxy_pass http://api_backend/docs;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /redoc {
    proxy_pass http://api_backend/redoc;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /openapi.json {
    proxy_pass http://api_backend/openapi.json;
    proxy_http_version 1.1;
}

# Streamlit Dashboard (default route)
location / {
    limit_req zone=general_limit burst=30 nodelay;
    
    proxy_pass http://dashboard_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support for Streamlit
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
}

# Streamlit static assets
location /_stcore {
    proxy_pass http://dashboard_backend/_stcore;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

location /static {
    proxy_pass http://dashboard_backend/static;
    proxy_http_version 1.1;
}

# Streamlit healthz
location /healthz {
    proxy_pass http://dashboard_backend/healthz;
    proxy_http_version 1.1;
}
