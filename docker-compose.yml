version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: la_land_wholesale_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-la_land}
      POSTGRES_USER: ${POSTGRES_USER:-la_land}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-la_land}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - la_land_network

networks:
  la_land_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
